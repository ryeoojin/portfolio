<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 포트폴리오</title>
    <style>
        /* 1. 전체적인 스타일 설정 */
        body {
            font-family: 'Pretendard', 'Malgun Gothic', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        /* 2. 상단 헤더 */
        header {
            text-align: center;
            padding: 60px 20px;
            background-color: #fff;
        }
        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            letter-spacing: -1px;
        }
        header p {
            color: #666;
            font-size: 1.1rem;
        }

        /* 3. 프로젝트 갤러리 */
        .gallery {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); 
            gap: 20px;
        }

        /* 4. 개별 프로젝트 카드 */
        .card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            transition: transform 0.3s ease;
            cursor: pointer; /* 마우스를 올리면 손가락 모양으로 변경 */
        }
        
        .card:hover {
            transform: translateY(-5px);
        }

        /* [수정됨] 이미지를 꽉 차게 보여주는 스타일 */
        .card-image {
            width: 100%;
            height: 200px; /* 카드의 이미지 높이 고정 */
            object-fit: cover; /* 이미지가 찌그러지지 않고 꽉 차게 조절 */
            display: block;
        }

        .card-info {
            padding: 20px;
        }
        .card-info h3 { margin: 0 0 10px 0; font-size: 1.2rem; }
        .card-info p { margin: 0; color: #777; font-size: 0.9rem; line-height: 1.5; }

        /* 5. 하단 푸터 */
        footer {
            text-align: center;
            padding: 40px;
            color: #999;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>

    <header>
        <h1>My Portfolio</h1>
        <p>안녕하세요, 디자이너 김려진의 포트폴리오입니다.</p>
        
        <a href="about.html" style="
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            border: 1px solid #333;
            border-radius: 30px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            transition: all 0.3s;
        " onmouseover="this.style.backgroundColor='#333'; this.style.color='#fff';" 
           onmouseout="this.style.backgroundColor='transparent'; this.style.color='#333';">
            About Me →
        </a>
    </header>

<section class="gallery">
        
        <article class="card">
            <a href="project1.html">
                <img src="work1.jpg" alt="프로젝트 1 이미지" class="card-image">
            </a>
            
            <div class="card-info">
                <h3><a href="project1.html" style="text-decoration: none; color: inherit;">Sonic Spectrum</a></h3>
                <p>자연과 사회의 소리를 시각적으로 표현한 체험형 전시공간</p>
            </div>
        </article>

        <article class="card">
            <a href="project2.html">
                <img src="work2.jpg" alt="프로젝트 2 이미지" class="card-image">
            </a>
            <div class="card-info">
                <h3>Bloom Cycle</h3>
                <p>식물과 사람이 교류하고 성장하는, 도심 속 라이프 스타일 복합문화공간</p>
            </div>
        </article>

        <article class="card">
            <a href="project3.html">
                <img src="work3.jpg" alt="프로젝트 3 이미지" class="card-image">
            </a>
            <div class="card-info">
                <h3>브랜드 로고 디자인</h3>
                <p>친환경 카페 브랜드의 아이덴티티를 담은 로고 디자인입니다.</p>
            </div>
        </article>


        </section>

    <footer>
        <p>Contact: rjkim0111@gmail..com</p>
    </footer>

</body>
</html>
