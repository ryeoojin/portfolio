<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>청사진 스타일 표지</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    
    <style>
        body {
            background-color: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Space Mono', monospace; /* 타자기/코딩 폰트 느낌 */
        }

        /* 표지 박스 (1200 x 630) */
        .blueprint-card {
            width: 1200px;
            height: 630px;
            background-color: #0044CC; /* 찐한 청사진 블루 (Royal Blue) */
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(0, 80, 255, 0.3);
            border: 4px solid white; /* 테두리 */
            color: white;
            box-sizing: border-box;
        }

        /* 1. 모눈종이 그리드 배경 패턴 */
        .grid-pattern {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            /* 얇은 모눈선 만들기 */
            background-image: 
                linear-gradient(rgba(255,255,255,0.15) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.15) 1px, transparent 1px);
            background-size: 40px 40px; /* 격자 크기 */
            z-index: 0;
        }

        /* 2. 장식용 십자선 (Crosshair) */
        .crosshair {
            position: absolute;
            color: rgba(255,255,255,0.5);
            font-size: 20px;
        }
        .ch-1 { top: 40px; left: 40px; }
        .ch-2 { top: 40px; right: 40px; }
        .ch-3 { bottom: 40px; left: 40px; }
        .ch-4 { bottom: 40px; right: 40px; }

        /* 3. 메인 텍스트 영역 */
        .content {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 2;
            width: 100%;
        }

        .year-label {
            border: 1px solid white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 18px;
            display: inline-block;
            margin-bottom: 20px;
            background: rgba(0,0,0,0.1);
        }

        h1 {
            font-family: 'Pretendard', sans-serif; /* 제목은 굵고 힘있게 */
            font-size: 100px;
            margin: 0;
            line-height: 0.9;
            font-weight: 900;
            letter-spacing: -2px;
            text-transform: uppercase;
        }

        .subtitle {
            font-size: 24px;
            margin-top: 20px;
            letter-spacing: 2px;
            opacity: 0.9;
        }

        /* 4. 도면 치수선 장식 (좌우 라인) */
        .dimension-line {
            position: absolute;
            height: 1px;
            background: rgba(255,255,255,0.5);
            width: 300px;
            top: 50%;
        }
        .dl-left { left: -50px; }
        .dl-right { right: -50px; }

        /* 5. 우측 하단 스펙 박스 (도면 정보란 느낌) */
        .spec-box {
            position: absolute;
            bottom: 40px;
            right: 40px;
            border: 2px solid white;
            padding: 15px 25px;
            text-align: left;
            z-index: 2;
            background: rgba(0, 68, 204, 0.8);
        }
        .spec-row {
            font-size: 14px;
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
            width: 200px;
        }
        .spec-label { opacity: 0.7; }

        /* 6. 배경 원형 그래픽 (제도용 컴퍼스 자국 느낌) */
        .circle-graphic {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 550px;
            height: 550px;
            border: 1px dashed rgba(255,255,255,0.3);
            border-radius: 50%;
            z-index: 1;
        }
        .circle-inner {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 400px;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 50%;
        }

    </style>
</head>
<body>

    <div class="blueprint-card">
        <div class="grid-pattern"></div>
        
        <div class="crosshair ch-1">+</div>
        <div class="crosshair ch-2">+</div>
        <div class="crosshair ch-3">+</div>
        <div class="crosshair ch-4">+</div>

        <div class="circle-graphic"></div>
        <div class="circle-inner"></div>

        <div class="content">
            <span class="year-label">EST. 2026</span>
            
            <div style="position: relative; display: inline-block;">
                <h1>PORT<br>FOLIO</h1>
                </div>

            <p class="subtitle">
